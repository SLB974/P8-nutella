<!-- Modal logout confirmation -->
<div class="modal fade"  tabindex=-1 role="dialog" aria-labelledby="logout" aria-hidden="true" id="logout_success">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 font-weight-bold">Déconnection réussie</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Vous êtes à présent déconnecté(e)</p>
            </div>


            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Me déconnecter</button>
                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
